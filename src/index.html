<body>
<div id="info">
    <div id="writeup">
        <p id="student"><p>

<button id="myBtn">Instruksjoner</button>

<!-- The Modal lånt fra github: https://github.com/TheColorPlum/RubeGoldBergMachines/tree/9f3b4c63d7d6c8962d6c9123837cc625d0506d2f -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Velkommen til Rube Goldberg maskinen vår </p>
        <ul align="left">
            <li>Klikk på kontrollpanelet i høyre hjørne for å starte, stoppe og resette animasjonen</li>
        </ul>
        Mats Sørensen, Irina Balkerova, Tove Mette Linløkken
    </div>
</div>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
