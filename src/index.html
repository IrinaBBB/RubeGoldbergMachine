<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<div style="top:0px; left:15px; width:100%; text-align:left; color:black;" class="ui">
    <h1>Hello Webpack</h1>
</div>
<body>
<button id="myBtn">Instructions</button>

<!-- The Modal lånt fra github: https://github.com/TheColorPlum/RubeGoldBergMachines/tree/9f3b4c63d7d6c8962d6c9123837cc625d0506d2f -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Velkommen til Rube Goldberg maskinen vår </p>
        <ul align="left">
            <li>Klikk på kontrollpanelet i høyre hjørne for å starte, stoppe og resette animasjonen</li>
        Mats Sørensen, Irina Balkerova, Tove Mette Linløkken
    </div>
</div>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
